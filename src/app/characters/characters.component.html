<div class="container pt-100 mb-5 mt-5">
  <div class="row">
    <div class="col-3">
      <div class="list-group card">
        <button href="#" class="list-group-item list-group-item-action" routerLink="/"><i class="bi-people"></i> Characters</button>

      </div>
    </div>
    <div class="col-9">
      <div class="row">
        <div class="container">
          <form>
            <div class="form-row align-items-center">
              <div class="col-auto my-1">
                <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                  <option selected>Choose...</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col-auto my-1">
                <div class="custom-control custom-checkbox mr-sm-2">
                  <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                  <label class="custom-control-label" for="customControlAutosizing">Remember my preference</label>
                </div>
              </div>
              <div class="col-auto my-1">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <ng-container *ngFor="let characters of character">
          <div class="col-md-4">
            <div class="card mb-3">
              <img src="{{characters.image}}" alt="{{characters.name}}">
              <div class="card-body">

                <h4>{{characters.name}}</h4>
                <p class="mb-0">
                  <strong>Status: </strong>{{characters.status}}
                </p>
                <p> <strong>Species: </strong>{{characters.species}}</p>
                <p> <strong>Gender: </strong>{{characters.gender}}</p>
              </div>
              <!-- <a [routerLink]="['/character-detail', characters.id]">{{ characters.name }}</a> -->
              <div class="card-footer text-center w-100">
                <button class="btn btn-primary btn-sm" [routerLink]="['/character-detail',characters.id]"><i class="bi-arrow-right"></i> <span class="card-detail-btn">Details</span></button>


              </div>

            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
