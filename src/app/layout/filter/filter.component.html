<div class="col-9">
  <div class="row">
    <div class="container">
      <div class="container">
        <h5>Filter Characters</h5>

        <div class="row">
          <div class="col-md-3">
            <input
              type="text"
              placeholder="Name"
              [(ngModel)]="filterOptions.name"
            />
          </div>
          <div class="col-md-3">
            <input
              type="text"
              placeholder="Species"
              [(ngModel)]="filterOptions.species"
            />
          </div>
          <div class="col-md-3">
            <select class="form-select" [(ngModel)]="filterOptions.status">
              <option value="">Select Status</option>
              <option
                *ngFor="let statusOption of statusOptions"
                [value]="statusOption"
              >
                {{ statusOption }}
              </option>
            </select>
          </div>
          <div class="col-md-3">
            <input
              type="text"
              placeholder="Gender"
              [(ngModel)]="filterOptions.gender"
            />
          </div>
          <div class="col-md-3">
            <select class="form-select" [(ngModel)]="filterOptions.gender">
              <option value="">Select Gender</option>
              <option
                *ngFor="let genderOption of genderOptions"
                [value]="genderOption"
              >
                {{ genderOption }}
              </option>
            </select>
          </div>
          <div class="col-md-3 mt-2">
            <button (click)="filterCharacters()">Search</button>
            <button class="clear-button" (click)="clearFilters()">Clear</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <!-- <character-cards></character-cards> -->
    <ng-container *ngFor="let character of filteredCharacters">
      <div class="col-md-4 mt-5">
        <div class="card mb-3">
          <img [src]="character?.image" [alt]="character.name" />
          <div class="card-body">
            <h4>{{ character.name }}</h4>
            <p class="mb-0"><strong>Status: </strong>{{ character?.status }}</p>
            <p><strong>Species: </strong>{{ character?.species }}</p>
            <p><strong>Gender: </strong>{{ character?.gender }}</p>
          </div>
          <div class="card-footer text-center w-100">
            <button
              class="btn btn-primary btn-sm"
              [routerLink]="['/character-detail', character.id]"
            >
              <i class="bi-arrow-right"></i>
              <span class="card-detail-btn">Details</span>
            </button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
